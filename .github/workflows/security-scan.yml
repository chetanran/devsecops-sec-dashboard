name: Security Scan

on:
  push:
    branches: [setghubaction]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  python-security:
    name: Python Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Run Python security scans
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt pip-audit bandit safety
          cd backend
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || echo '[]' > pip-audit-report.json
          bandit -r . -f json -o bandit-report.json || echo '[]' > bandit-report.json
          safety check --json --output safety-report.json || echo '[]' > safety-report.json
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-reports
          path: backend/*-report.json
          retention-days: 30

  npm-security:
    name: NPM Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Run NPM security scans
        run: |
          cd frontend
          npm ci
          npm audit --json > npm-audit-report.json || echo '{}' > npm-audit-report.json
          npx retire --outputformat json --outputpath retire-report.json || echo '[]' > retire-report.json
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-reports
          path: frontend/*-report.json
          retention-days: 30

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true
      - name: Ensure report exists
        if: always()
        run: '[ -f gitleaks-report.json ] || echo "[]" > gitleaks-report.json'
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, npm-security, secret-scanning]
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        continue-on-error: true
      - name: Create summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Security Scan Results

          ### Status
          - Python: ${{ needs.python-security.result }}
          - NPM: ${{ needs.npm-security.result }}
          - Secrets: ${{ needs.secret-scanning.result }}

          ### Reports
          Download artifacts from workflow run for detailed results.
          EOF
