name: Security Scan

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  python-security:
    name: Python Security Checks
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install security tools
        run: pip install pip-audit bandit safety

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          cd backend
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
        continue-on-error: true

      - name: Run Bandit (Python SAST)
        run: |
          bandit -r backend/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Run Safety check
        run: |
          cd backend
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Upload Python security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-security-reports
          path: |
            backend/pip-audit-report.json
            bandit-report.json
            backend/safety-report.json
          retention-days: 30

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          source: .
          verbose: true
          report-format: json

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
          comment-summary-in-pr: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, secret-scanning]
    if: always()

    steps:
      - name: Download Python security reports
        if: needs.python-security.result != 'skipped'
        uses: actions/download-artifact@v4
        with:
          name: python-security-reports
        continue-on-error: true

      - name: Create summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Security Scan Results

          ### Scan Status
          - Python Security: ${{ needs.python-security.result }}
          - Secret Scanning: ${{ needs.secret-scanning.result }}

          ### Reports
          Security scan artifacts have been uploaded and are available for 30 days.

          **Note:** Some checks use `continue-on-error` to ensure visibility of all issues.
          EOF
