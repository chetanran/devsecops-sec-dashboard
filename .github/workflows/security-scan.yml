name: Security Scan

on:
  push:
    branches: [setghubaction]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  python-security:
    name: Python Security Checks
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install security tools
        run: pip install pip-audit bandit safety

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          cd backend
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
        continue-on-error: true

      - name: Run Bandit (Python SAST)
        run: |
          bandit -r backend/ -f json -o backend/bandit-report.json || true
        continue-on-error: true

      - name: Run Safety check
        run: |
          cd backend
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Upload Python security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-security-reports
          path: |
            backend/pip-audit-report.json
            backend/bandit-report.json
            backend/safety-report.json
          retention-days: 30

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks scan
        run: |
          gitleaks detect --source . --report-format json --report-path gitleaks-report.json --verbose --no-git || true
        continue-on-error: true

      - name: Ensure Gitleaks report exists
        if: always()
        run: |
          if [ ! -f gitleaks-report.json ]; then
            echo '[]' > gitleaks-report.json
          fi

      - name: Upload Gitleaks JSON report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, secret-scanning]
    if: always()

    steps:
      - name: Download Python security reports
        if: needs.python-security.result != 'skipped'
        uses: actions/download-artifact@v4
        with:
          name: python-security-reports
        continue-on-error: true

      - name: Download Gitleaks report
        if: needs.secret-scanning.result != 'skipped'
        uses: actions/download-artifact@v4
        with:
          name: gitleaks-report
        continue-on-error: true

      - name: Create summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Security Scan Results

          ### Scan Status
          - Python Security: ${{ needs.python-security.result }}
          - Secret Scanning: ${{ needs.secret-scanning.result }}

          ### Reports Available
          - **Python Security Reports**: pip-audit, Bandit, Safety scan results
          - **Gitleaks Report**: Secret scanning results

          All artifacts are available for download and retained for 30 days.

          **Note:** Some checks use `continue-on-error` to ensure all scans complete even if issues are found.
          EOF
